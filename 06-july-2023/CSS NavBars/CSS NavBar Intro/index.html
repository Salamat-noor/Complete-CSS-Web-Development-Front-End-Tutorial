<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS NavBars</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>CSS Navigational Bars</h1>
    <small>A navBar is a list of links which is easier to traver between web pages in a single website or multiple
        webistess</small>
    <small>The simplest way to make a navbar is to make an <code>ul</code> width <code>li</code> and inside of
        <code>li</code> the links </small>
    <section>
        <nav>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Contact</a></li>
                <li><a href="">Portifolio</a></li>
                <li><a href="">Feedback</a></li>
            </ul>
        </nav>
    </section>
</body>

</html>
