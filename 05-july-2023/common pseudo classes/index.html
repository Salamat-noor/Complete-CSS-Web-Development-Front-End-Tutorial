<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>common pseudo classes</title>

    <style>
        .container {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 22px;
            padding-left: 40px;
        }

        .box1,
        .box2 {
            padding: 25px 10px;
            border: 2px solid gray;
        }

        .box2_two {
            padding-left: 30px;
        }

        div.container p:nth-child(2n+1){
            color: red;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box1">
            <h3>Box1 Heading</h3>
            <p>Box1 paragraph One</p>
            <p>Box1 paragraph Two</p>
            <p>Box1 paragraph Three</p>
            <p>Box1 Paragraph Four</p>
        </div>
        <p>Container Paragraph One</p>
        <p>Container Paragraph Two</p>
        <div class="box2">
            <p>Box2 Paragraph One</p>
            <p>Box2 Paragraph Two</p>
            <p>Box2 Paragraph Three</p>
            <div class="box2_two">
                <p>Box2 First Paragraph </p>
                <p>Box2 Second Paragraph</p>
                <p>Box3 Third Paragraph</p>
            </div>
        </div>
    </div>
</body>

</html>
