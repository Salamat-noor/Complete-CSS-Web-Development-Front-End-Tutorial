<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>repeating linear gradients</title>
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body{
            text-align: center;
            color: #1bfffb;
        }
        .main-gradient{
            width: 100vw;
            height: 100vh;
            background: repeating-linear-gradient(to right bottom,yellow,blue 20px, green 20px);
        } 
        h1{
            margin: auto;
            padding: 10%;
            
            
        }
    </style>
</head>
<body>
    <div class="main-gradient">
        <h1>Repeating Linear Gradients</h1>
    </div>
</body>
</html>
