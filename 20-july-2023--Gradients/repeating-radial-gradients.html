<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repeating radial Gradients</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            width: 100vw;
            height: 100vh;
            text-align: center;
        }
        .radial{
            width: inherit;
            height: inherit;
            background-image:repeating-radial-gradient(at center,black 30px,white 35px)
        }
    </style>
</head>
<body>
    <div class="radial">
        <h1>Repeating Radial gradients</h1>
    </div>
</body>
</html>
