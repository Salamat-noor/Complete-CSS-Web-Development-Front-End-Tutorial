<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form using CSS</title>
</head>

<body>
    <form action="" autocomplete="on" method="post" target="_blank" novalidate>
        <fieldset>
            <legend>Form Using CSS Selectors</legend>
            <div class="inner-form">
                <input type="reset">

                <label for="fname">First-Name -:</label> <input type="text" name="username" id="fname" value="fname">
                <label for="lname">Last-Name -:</label> <input type="text" name="username" id="lname" value="lname">
                <label for="address">Address -:</label> <input type="text" name="useraddress" id="address"
                    value="address">
                <label for="country">Country -:</label> <input type="text" name="countryname" id="country"
                    value="country">
                <label for="number">Phone-Number -:</label> <input type="tel" name="usernumber" id="number"
                    value="number">
                <label for="email">E-mail -:</label> <input type="email" name="useremail" id="email" value="email">
                <label for="password">Password -:</label> <input type="password" name="userpassword" id="password"
                    value="0000">
                <label for="countrycode">Country-Code -:</label> <input type="tel" name="countrycode" id="countrycode"
                    value="+92 etc.">
                <label for="gender">Gender -:</label>
                <label for="male">Male:</label> <input type="radio" name="gender" id="male" value="Male">
                <label for="female">Female:</label> <input type="radio" name="gender" id="female" value="Female">
                <label for="human">Are u Human? -:</label>
                <label for="yes">Yes:</label><input type="radio" name="human" id="yes" value="Yes">
                <label for="no">No:</label><input type="radio" name="human" id="no" value="No">
                <label for="comment">FeedBack -:</label>
                <textarea name="comment" id="comment" cols="30" rows="10"></textarea>
                <label for="favpoet">Plz Select Your Favourite Poet -:</label>
                <select name="favpoet" id="favpoet">
                    <optgroup>
                        <option value="Allama-Iqbal">Allama-Iqbal</option>
                    </optgroup>
                    <optgroup>
                        <option value="Mir-Taqi-Mir">Mir-Taqi-Mir</option>
                    </optgroup>
                </select>

                <input type="submit" formaction="www.w3schools.com">
            </div>
        </fieldset>
    </form>
</body>

</html>
