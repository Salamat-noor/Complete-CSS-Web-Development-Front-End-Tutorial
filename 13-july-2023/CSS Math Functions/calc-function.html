<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Math functions</title>
    <style>
        body{
            padding: 20px;
            outline: 1px solid brown;
            min-height: 100vh;
            background-color: #fcfcfc;
        }
        div.box{
            border: 1px solid black;
            padding: 20px;
            width: calc(100vw - 80px - 2px);
            height: 500px;
            text-align: center;
            background-color: #fad280;
            background-clip: content-box;
        }
    </style>
</head>
<body>
    <div class="box">
        div with width specified with calc function
    </div>
</body>
</html>
