<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Animation</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="media.css"> -->
</head>

<body>
    <div class="highway">
        <img src="./skky/download.jpg" alt="" class="highway">
        <div class="road"></div>

        <div class="city"></div>

        <div class="car">

            <h1 align="center">NEW YORK</h1>

            <img src="./vehicle/car.png" alt="car.png">

            <div class="light"></div>

            <div class="wheels">

                <img src="./wheel/wheel.png" alt="" class="wheels back-wheel">

                <img src="./wheel/wheel.png" alt="" class="wheels front-wheel">

            </div>
        </div>


        <object data="../bicycle-forward-movement-31186.mp3">
            <param name="autoplay" value="true">
        </object>
    </div>

</body>

</html>
