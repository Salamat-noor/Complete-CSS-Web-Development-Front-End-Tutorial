<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clp path css</title>
    <style>
        body {
            background: rgb(2, 0, 36);
            background: linear-gradient(90deg, rgba(2, 0, 36, 1) 0%, rgba(9, 9, 121, 1) 35%, rgba(0, 212, 255, 1) 100%);
        }

        div.box {
            width: 100vw;
            height: 100vh;
            clip-path: polygon(15% 0, 0% 20%, 48% 49%, 0 80%, 14% 100%, 52% 55%, 80% 100%, 98% 78%, 56% 49%, 100% 20%, 83% 0, 52% 44%);
            background-color: #a23636;
            transition: all 5s;
        }
    </style>
</head>

<body>
    <div class="box"></div>
</body>

</html>
